name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest ./ServerSide
      - run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./client

      - run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest
      - run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - run: |
          cd /home/ubuntu/app
          docker pull ${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker-compose up -d
